{% extends 'base.html' %}
{% block head %}
<h1> Bodyport Assessment </h1>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
    <br/>
    <table class="table">
        <tr>
            <td>Task</td>
            <td>Added</td>
            <td>Actions</td>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td> { task.date_created.date() {}}</td>

            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br/>
    <form action = "http://localhost:5000/uploader" method = "POST" 
          enctype = "multipart/form-data">
        <input type = "file" name = "file" />
        <input type = "submit"/>
    </form>
    <br/>
    <table class="table">
        <tr>
            <td>File</td>
        </tr>
        {% for file in files %}
        <tr>
            <td></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
